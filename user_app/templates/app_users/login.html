{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="d-flex flex-column">
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid"
                        alt="Phone image"/>
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="" method="post">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="text-light form-label" for="email">
                                Email address
                            </label>
                            <input

                                name = 'username'
                                type="email"
                                id="email"
                                class="text-light form-control form-control-lg"/>
        
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="text-light form-label" for="password">
                                Password
                                
                            </label>
                            <input
                                name="password"
                                type="password"
                                id="password"
                                class="text-light form-control form-control-lg"/>
                        </div>

                        <div
                            class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form1Example3"
                                    checked/>
                                <label
                                    class="text-light form-check-label"
                                    for="form1Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button
                            type="submit"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block">
                            Sign in
                        </button>

                        <div
                            class="divider d-flex align-items-center my-4 d-flex justify-content-center">
                            <p class="text-light text-center fw-bold mx-3 mb-0">OR</p>
                        </div>

                        <a
                            data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block"
                            style="background-color: #3b5998"
                            href="#!"
                            role="button">
                            <i class="fab fa-facebook-f me-2">

                            </i>
                            Continue with Facebook
                        </a>
                        <a
                            data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block"
                            style="background-color: #55acee"
                            href="#!"
                            role="button">
                            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
                    </form>
                    <div class="d-flex justify-content-center mt-3">
                        <p class="m-0 text-light">
                            Don't have an account ?
                            <a href="{% url 'registration'%}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <!-- <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script> -->
</body>
{% endblock content %}
